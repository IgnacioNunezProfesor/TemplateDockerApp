<VirtualHost *:80>
    ServerName moodle.local
    ServerAdmin admin@localhost
    DocumentRoot /var/www/moodle

    <Directory /var/www/moodle>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    <FilesMatch \.php$>
        # Use PHP via CGI (mod_cgi + mod_actions)
        # Ajusta la ruta a php-cgi si es diferente en tu sistema
        AddHandler php-cgi .php
        Action php-cgi /cgi-bin/php-cgi
        ScriptAlias /cgi-bin/php-cgi /usr/bin/php-cgi
    </FilesMatch>

    ErrorLog ${APACHE_LOG_DIR}/error.moodle.local.log
    CustomLog ${APACHE_LOG_DIR}/access.moodle.local.log combined
</VirtualHost>