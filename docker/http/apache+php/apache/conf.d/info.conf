# Configuración para módulos de información y monitoreo del servidor
# Habilita páginas /server-status y /server-info para administración

# Cargar módulos necesarios para información del servidor
# mod_status: Proporciona información de rendimiento del servidor
LoadModule status_module modules/mod_status.so
# mod_info: Proporciona información detallada de configuración
LoadModule info_module modules/mod_info.so
# Configuración del módulo status (server-status)
<IfModule status_module>
    # Define ubicación /server-status para monitoreo
    <Location /server-status>
        # SetHandler: Asocia esta URL con el handler server-status
        SetHandler server-status
    </Location>
    # ExtendedStatus: Habilita estadísticas extendidas (más detalladas)
    # Puede afectar rendimiento en servidores muy cargados
    ExtendedStatus On
</IfModule>

# Configuración del módulo info (server-info)
<IfModule info_module>
    # Define ubicación /server-info para información de configuración
    <Location /server-info>
        SetHandler server-info
    </Location>
</IfModule>

# Configuración específica para la página phpinfo()
# Define variable PHPINFO_FOLDER_NAME para reutilización
Define PHPINFO_FOLDER_NAME /var/www/phpinfo

# Configuración del directorio que contiene info.php
<Directory "/var/www/phpinfo">
    Options FollowSymLinks
    AllowOverride None
    Require all granted
</Directory>

# Alias: Mapea la URL /php-info al archivo físico info.php
# Esto crea una URL amigable para acceder a phpinfo()
Alias /php-info "/var/www/phpinfo/info.php"