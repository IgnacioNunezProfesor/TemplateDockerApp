# Configuración específica para PHP 8.4 como módulo de Apache
# Este archivo se incluye desde httpd.conf para habilitar PHP

# Cargar el módulo PHP 8.4 para Apache
# Importante: debe coincidir con la versión de PHP instalada
LoadModule php_module modules/mod_php84.so

# Archivos índice que incluyen PHP
# Define el orden en que Apache busca archivos al acceder a un directorio
DirectoryIndex index.php index.html info.php

# Asociar archivos .php con el handler PHP
# Esto hace que Apache procese archivos .php con el módulo PHP
<FilesMatch \.php$>
    # SetHandler: Especifica que los archivos .php se procesen como PHP
    # application/x-httpd-php es el handler estándar para PHP como módulo
    SetHandler application/x-httpd-php
</FilesMatch>