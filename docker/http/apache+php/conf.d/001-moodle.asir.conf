<VirtualHost ${MOODLE_SERVER_NAME}:${MOODLE_SERVER_PORT}> # VirtualHost para Moodle
    ServerName ${MOODLE_SERVER_NAME} # Nombre del servidor
    DocumentRoot "/var/www/${MOODLE_SERVER_NAME}" # Carpeta donde está Moodle
    <Directory "/var/www/${MOODLE_SERVER_NAME}"> # Configuración del directorio de Moodle
        Options Indexes FollowSymLinks # Permite índices y enlaces simbólicos
        AllowOverride All # Permite usar .htaccess
        Require all granted # Acceso permitido
    </Directory>

    <FilesMatch \.php$> # Reglas para archivos .php
        SetHandler application/x-httpd-php # Procesa PHP con el handler de Apache
    </FilesMatch>
    DirectoryIndex index.php index.html info.php # Archivos por defecto
    ErrorLog /var/log/apache2/error_${MOODLE_SERVER_NAME}.log # Log de errores
    CustomLog /var/log/apache2/access_${MOODLE_SERVER_NAME}.log combined # Log de accesos
</VirtualHost>