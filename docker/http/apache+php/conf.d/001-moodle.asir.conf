# Define un sitio virtual que escucha en el nombre y puerto indicados
<VirtualHost ${MOODLE_SERVER_NAME}:${MOODLE_SERVER_PORT}>
    # Nombre del servidor (usado para identificar el sitio)
    ServerName ${MOODLE_SERVER_NAME}
    # Carpeta donde est치n los archivos del sitio Moodle
    DocumentRoot "/var/www/${MOODLE_SERVER_NAME}"
    <Directory "/var/www/${MOODLE_SERVER_NAME}">
        # Permite mostrar listado de archivos y seguir enlaces simb칩licos
        Options Indexes FollowSymLinks
        # Permite usar archivos .htaccess para modificar configuraci칩n
        AllowOverride All
        # Permite el acceso a todos los usuarios
        Require all granted
    </Directory>

    <FilesMatch \.php$>
        # Indica que los archivos .php se procesan con PHP
        SetHandler application/x-httpd-php
    </FilesMatch>
    # Archivos que se usan como p치gina principal si existen
    DirectoryIndex index.php index.html info.php
    # Archivo donde se guardan los errores del sitio
    ErrorLog /var/log/apache2/error_${MOODLE_SERVER_NAME}.log 
    # Archivo donde se guardan los accesos al sitio
    CustomLog /var/log/apache2/access_${MOODLE_SERVER_NAME}.log combined
</VirtualHost>