# Carga el módulo de PHP 8.4 en Apache
# Permite que el servidor web pueda interpretar y ejecutar archivos PHP
LoadModule php_module modules/mod_php84.so

# Define los archivos que Apache buscará por defecto al acceder a un directorio
# index.php tiene prioridad sobre index.html e info.php
DirectoryIndex index.php index.html info.php

# Aplica la configuración solo a los archivos que terminen en .php
<FilesMatch \.php$>
    # Indica a Apache que los archivos PHP deben ser procesados
    # por el manejador de PHP en lugar de enviarse como texto plano
    SetHandler application/x-httpd-php
</FilesMatch>
