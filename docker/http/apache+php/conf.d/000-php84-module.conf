# Activa el módulo PHP 8.4 en Apache para poder ejecutar archivos .php
LoadModule php_module modules/mod_php84.so

# Define qué archivos se usan como página principal si existen en una carpeta
DirectoryIndex index.php index.html info.php

<FilesMatch \.php$>
    # Indica que los archivos .php deben ser procesados por el motor PHP
    SetHandler application/x-httpd-php
</FilesMatch>